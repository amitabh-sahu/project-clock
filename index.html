<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digial Clock</title>
    <link rel="stylesheet" href="css/flip_clock.css">
</head>

<body>
    <section class="flip_clock_container">
        <div class="flip_clock clock_hr">
            <div class="card">
                <div class="card_face card_face_front">HH</div>
                <div class="card_face card_face_back">1</div>
            </div>
        </div>
        <div class="flip_clock clock_min">
            <div class="card">
                <div class="card_face card_face_front">MM</div>
                <div class="card_face card_face_back">1</div>
            </div>
        </div>
        <div class="flip_clock clock_sec">
            <div class="card">
                <div class="card_face card_face_front">SS</div>
                <div class="card_face card_face_back">1</div>
            </div>
        </div>
        <div class="time_convention">
            <div class="card tc_card">
                <div class="card_face card_face_front">AM</div>
                <div class="card_face card_face_back">PM</div>
            </div>
        </div>
    </section>
    <a href="analog_clock.html" class="look">analog</a>
    <script src="js/flip_clock.js"></script>
</body>

</html>
